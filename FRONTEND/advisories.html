<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Advisories | Krishi Sakhi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="advisories.css">
     <link rel="stylesheet" href="global.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header class="top-bar">
    <h1>üåæ Crop Advisories</h1>
    <a href="home.html" class="back-btn">‚Üê Back to Dashboard</a>
</header>

<!-- MAIN -->
<main class="container grid-layout">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <!-- FILTER -->
        <section class="card">
            <h2>Select Crop</h2>
            <select id="cropSelect">
                <option value="">-- Select Crop --</option>
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="maize">Maize</option>
            </select>
        </section>

        <!-- TODAY ADVISORY -->
        <section class="card highlight">
            <p class="badge">Today‚Äôs Advisory</p>
            <h3 id="advisoryTitle">Select a crop</h3>
            <p id="advisoryText">
                Crop-specific advisory will appear here.
            </p>
        </section>

        <!-- PREVIOUS ADVISORIES -->
        <section class="card">
            <h2>Recent Advisories</h2>
            <ul class="advisory-list" id="advisoryList">
                <li>No advisories available</li>
            </ul>
        </section>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <section class="card sticky-box">
            <h2>Advisory Insights</h2>

            <div class="insight">
                <i class="fa-solid fa-droplet"></i>
                <span>Soil Moisture</span>
                <strong>Moderate</strong>
            </div>

            <div class="insight">
                <i class="fa-solid fa-cloud-sun"></i>
                <span>Weather Risk</span>
                <strong>High Humidity</strong>
            </div>

            <div class="insight">
                <i class="fa-solid fa-bug"></i>
                <span>Pest Alert</span>
                <strong>Low</strong>
            </div>
        </section>
    </div>

</main>

<script src="advisories.js"></script>
</body>
</html>
