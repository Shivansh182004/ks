<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Profile | Krishi Sakhi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="global.css">

</head>
<body>

<!-- HEADER -->
<header class="top-bar">
  <h1>ğŸ‘¨â€ğŸŒ¾ Farmer Profile</h1>
  <a href="home.html" class="back-btn">â† Back to Dashboard</a>
</header>

<!-- MAIN -->
<main class="profile-layout">

  <!-- LEFT PROFILE CARD -->
  <aside class="profile-card">
    <div class="avatar">S</div>
    <h2 id="cardName">Shivansh</h2>
    <p id="cardLocation">Pratapgarh, UP</p>

    <div class="progress-section">
      <span>Learning Progress</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <strong id="progressText">65%</strong>
    </div>

    <div class="badges">
      <span>ğŸŒ¾ Active Farmer</span>
      <span>ğŸ“˜ Learner</span>
    </div>
    <!-- LEARNING GRAPH -->
<div class="learning-graph">
  <h4>ğŸ“Š Learning Activity</h4>

  <div class="graph-tabs">
    <button class="tab active" data-type="week">Week</button>
    <button class="tab" data-type="month">Month</button>
    <button class="tab" data-type="year">Year</button>
  </div>

  <canvas id="learningChart"></canvas>
</div>

  </aside>

  <!-- RIGHT DETAILS PANEL -->
  <section class="profile-details">

    <div class="details-header">
      <h2>Personal & Farm Details</h2>
      <button id="editBtn">
        <i class="fa-solid fa-pen"></i> Edit
      </button>
    </div>

    <form id="profileForm">

      <div class="field">
        <label>Full Name</label>
        <input type="text" id="name" value="Shivansh" disabled />
      </div>

      <div class="field">
        <label>Mobile Number</label>
        <input type="text" id="mobile" value="9876543210" disabled />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" id="email" value="shivansh@gmail.com" disabled />
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" id="address" value="Pratapgarh, Uttar Pradesh" disabled />
      </div>

      <div class="field">
        <label>Land Holding (Acres)</label>
        <input type="number" id="land" value="3" disabled />
      </div>

      <div class="field">
        <label>Primary Crops</label>
        <input type="text" id="crops" value="Wheat, Rice" disabled />
      </div>

      <div class="field">
        <label>Soil Type</label>
        <input type="text" id="soil" value="Loamy Soil" disabled />
      </div>

      <button type="button" id="saveBtn" class="save-btn hidden">
        <i class="fa-solid fa-check"></i> Save Changes
      </button>

    </form>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="profile.js"></script>

</body>
</html>
