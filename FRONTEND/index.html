<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Sahayak - Farmer Portal | Register</title>

    <!-- âœ… KEEPING YOUR UI SAME -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eff0f0 0%, #eef0ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2E7D32; font-size: 2.5em; }
        .logo p { color: #666; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #2E7D32; font-weight: 600; }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .checkbox-group { display: flex; gap: 10px; margin-bottom: 20px; }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover { background: #43a047; }
    </style>
</head>

<body>

<div class="container">
    <div class="logo">
        <h1>ðŸŒ¾ Krishi Sakhi</h1>
        <p>Your Complete Farmer Companion</p>
    </div>

    <!-- âŒ REMOVED FORM SUBMIT -->
    <div id="registrationForm">

        <div class="form-group">
            <label>Full Name *</label>
            <input id="regName" type="text" required>
        </div>

        <div class="form-group">
            <label>Mobile *</label>
            <input id="phone" type="tel" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input id="regEmail" type="email" required>
        </div>

        <div class="form-group">
            <label>Password *</label>
            <input id="regPassword" type="password" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms">
            <label>I agree to terms</label>
        </div>

        <!-- âœ… BACKEND CONNECTED BUTTONS -->
        <button type="button" onclick="registerFarmer()">Register</button>
        <button type="button" onclick="loginFarmer()">Login</button>

    </div>
</div>

<!-- âœ… CONNECT BACKEND AUTH -->
<script src="home.js"></script>

</body>
</html>
