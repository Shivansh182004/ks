<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Calendar | Krishi Sakhi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="crop-calendar.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header class="top-bar">
  <h1>ğŸŒ± Crop Calendar</h1>
  <a href="home.html" class="back-btn">â† Back to Dashboard</a>
</header>

<!-- MAIN LAYOUT -->
<main class="container grid-layout">

  <!-- LEFT PANEL -->
  <div class="left-panel">

    <!-- CROP SELECT -->
    <section class="card">
      <h2>Select Crop</h2>
      <select id="cropSelect">
        <option value="">-- Select Crop --</option>
        <option value="wheat">Wheat</option>
        <option value="rice">Rice</option>
        <option value="maize">Maize</option>
      </select>
    </section>

    <!-- STAGE DETAILS -->
    <section class="card highlight">
      <p class="badge">Stage-wise Guidance</p>
      <h3 id="stageTitle">Select a crop</h3>
      <ul id="stageList">
        <li>Crop stage details will appear here</li>
      </ul>
    </section>

  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <section class="card sticky-box">
      <h2>ğŸ“Š Crop Growth (Day-wise)</h2>
      <canvas id="growthChart"></canvas>
    </section>
  </div>

</main>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Page JS -->
<script src="crop-calendar.js"></script>

</body>
</html>
