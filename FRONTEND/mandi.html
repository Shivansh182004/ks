<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandi Prices | Krishi Sakhi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="mandi.css">
     <link rel="stylesheet" href="global.css">

    <!-- Chart.js (for graphs later) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>

    <!-- TOP BAR -->
    <header class="top-bar">
        <h1>üåæ Mandi Prices</h1>
        <a href="home.html" class="back-btn">‚Üê Back to Dashboard</a>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container grid-layout">

    <!-- LEFT COLUMN -->
    <div class="left-panel">

        <section class="card">
            <h2>Select Crop</h2>
            <select id="cropSelect">
                <option value="">-- Select Crop --</option>
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="maize">Maize</option>
                <option value="potato">Potato</option>
            </select>
        </section>

        <section class="card">
            <p class="price-badge">Live Market Price</p>
            <p id="currentPrice">Select a crop to see price</p>
        </section>

        <section class="card">
            <h2>Monthly Price Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Price (‚Çπ/Quintal)</th>
                    </tr>
                </thead>
                <tbody id="priceTable">
                    <tr>
                        <td colspan="2">No data available</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-panel">
        <section class="card sticky-chart">
            <h2>Price Trend</h2>
            <canvas id="priceChart"></canvas>
        </section>
    </div>




    </main>

    <!-- JS -->
    <script src="mandi.js"></script>

</body>
</html>
